 <!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation: myfirst 7s linear 2s infinite alternate;
}

@keyframes myfirst {
  10%   {background-color:black; left:0px; right:0px;}
  25%  {background-color:white; left:200px; right:0px;}
  50%  {background-color:purple; left:200px; right:200px;}
  75%  {background-color:green; left:0px; right:200px;}
  100% {background-color:violet; left:0px; right:0px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>This example uses the shorthand animation property:</p>

<div></div>

</body>
</html>
